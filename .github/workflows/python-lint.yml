name: Python Lint

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - 'requirements*.txt'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'requirements*.txt'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Check formatting with Black
        run: black --check --diff api/

      - name: Check import sorting with isort
        run: isort --check-only --diff api/

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 api/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Type check with mypy
        run: mypy api/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install bandit
        run: pip install bandit

      - name: Run security check
        run: bandit -r api/ -ll -ii
        continue-on-error: true

  test:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run API tests
        run: |
          if [ -d "api/tests" ]; then
            pytest api/tests/ -v --cov=api --cov-report=xml
          else
            echo "No tests found in api/tests/"
          fi
        continue-on-error: true
